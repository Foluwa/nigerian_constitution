{% extends 'index.html' %}

{% block head %}
{% endblock %}  

{% block body %}

<!-- partial:index.partial.html -->
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <form id="emit" action='#'></form> <!--  onsubmit="submitData()" -->
            <div class="message_input_wrapper">
                <input name="emit_data" type="text" id="emit_data" class="message_input" placeholder="Type your message here..." />
            </div>
            <input class="send_message" type="submit" value="Send" />
        </form>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>

{% endblock %}
